<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Calculator</title>
</head>

<body>

        <h1>Simple Calculator</h1>
        
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="calculator-keys">

            <button class="operator divide">/</button>
            <button class="operator multiply">*</button>
            <button class="operator add">+</button>
            <button class="operator subtract">-</button>

            <button class="num" value="7">7</button>
            <button class="num" value="8">8</button>
            <button class="num" value="9">9</button>

            <button class="num" value="4">4</button>
            <button class="num" value="5">5</button>
            <button class="num" value="6">6</button>


            <button class="num" value="1">1</button>
            <button class="num" value="2">2</button>
            <button class="num" value="3">3</button>

            <button class="zero num" value="0">0</button>
            <button class="decimal">.</button>
            <button class="allClear">AC</button>

            <button class="button equal">=</button>
        </div>

    </div>
    <script src="main.js"></script>
</body>

</html>
